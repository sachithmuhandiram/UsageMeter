version: '3'

services:
  mysqlserver:
    container_name: mysql
    image: mysql/mysql-server:latest
    command: --default-authentication-plugin=mysql_native_password
    env_file: ./mysql.env
    networks: 
      - backend
    volumes: 
      - ./mysql-data:/var/lib/mysql

  usagemeterbackend:
    image: usagemeterbackend
    build:
      context: .
      dockerfile: Dockerfile
    ports: 
      - 7171:7171
    env_file: ./api.env
    networks: 
      - backend

  userservice:
    image: userservice 
    build: 
      context: user-service/
      dockerfile: Dockerfile
    networks: 
      - backend
    volumes: 
      - /home/sachith/Documents/Projects/Office/files:/files
    env_file: ./api.env
    networks: 
      - backend

  adminservice:
    image: adminmodule 
    build: 
      context: admin-module/
      dockerfile: Dockerfile
    networks: 
      - backend
    env_file: ./api.env
    networks: 
      - backend
  
  notificationservice:
    image: notificationservice
    build: 
      context: notification-service/
      dockerfile: Dockerfile
    networks: 
      - backend
    env_file: ./api.env
    networks: 
      - backend
  
  loadbalancer:
    image: nginx
    build: 
        context: ./nginx
        dockerfile: Dockerfile
    ports: 
    - 9090:80
    networks: 
      - backend

networks: 
  backend:
    driver: "bridge"